<form>
<h1>Trade History</h1>
<div class="form-group form-inline">                 
    <!-- <input class="form-control ml-2" type="text" /><span class="ml-3" *ngIf="tradeService.loading$ | async"></span> -->
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Date/Time</th>
            <th scope="col"><span>Ticker</span></th>
            <th scope="col"><span>Quantity</span></th>
            <th scope="col"><span>Price</span></th>
            <th scope="col"><span>Action</span></th>
            <th scope="col"><span>Status</span></th>
            
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let trade of getTrades$() | async">
            <th scope="row">{{ trade.creationDate | date:'medium' }}</th>
            <th scope="row">{{ trade.stock.companySymbol }}</th>
            <th scope="row">{{ trade.stockQuantity }}</th>
            <th scope="row">{{ trade.requestPrice }}</th>
            <th scope="row">{{ trade.action }}</th>
            <th scope="row">{{ trade.status }}</th>

        </tr>
    </tbody>

</table>
