<mat-button-toggle-group [(value)] = "selectedValue" #group="matButtonToggleGroup" multiple=true>
  <mat-button-toggle *ngFor="let item of toggleOptions;" [value]="item">{{item}}</mat-button-toggle>
</mat-button-toggle-group>

<div class="example-selected-value">Selected value: {{group.value}}</div>

<form (submit)="$event.preventDefault()">
  <mat-form-field appearance="fill">
    <mat-label>Quantity</mat-label>
    <input matInput #quantity>
    <mat-hint *ngif="quantityAutoFilled">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Asking Price</mat-label>
    <input matInput #price>
    <mat-hint *ngif="priceAutoFilled">
  </mat-form-field>
</form>

<button mat-raise-button>Submit</button>
